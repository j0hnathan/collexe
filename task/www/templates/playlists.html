<body ng-controller="ListCtrl" class="button button-dark">
<ion-view hide-nav-bar="true" view-title="Task of the day">
  <div class="bar bar-header bar-light">
  	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	<h1 class="title">20/05/2015</h1>
  	<span class="button button-icon icon ion-checkmark"></span>
  </div>
  <ion-content class="has-header" scroll="false">
    <div class="padding welcome_msg">
        <div class="spacer" style="height: 10px;"></div>
      GOOD MORNING<br/>  <div class="spacer" style="height: 10px;"></div>JESSICA<br/><br/>
    </div>
    
    <button on-swipe-right="swipeRight()" class="button">
      Swipe here to check in</button>

      
  	<div class="padding task_msg">Here are your tasks of the day</div>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/app/playlists/{{playlist.id}}">
        <div class="task">{{playlist.task}}</div>
        <div>{{playlist.title}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>      
    </ion-list>
  </ion-content>
</ion-view>
</body>
