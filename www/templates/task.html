<ion-view hide-nav-bar="true" view-title="task">
  <div id="centerbox">
  <div class="bar bar-header bar-light barstyle" >
  	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	<span class="title">{{ curdate | date:'dd/MM/yyyy' }}</span>
  	<span class="button button-icon icon ion-checkmark-round" ng-show="checkin_check" style="color: #DF5D44;"></span>
  </div>
  <ion-content class="has-header" scroll="false">

  <div class="content_pane">

  	<a class="button button-full item-icon-left taskbtn" ng-click="goBack()">
      <div class="task_task" style="color: #f2f2ff">{{ type | uppercase}}</div>
      <div class="task_title" style="color: #f2f2ff">{{ city_or_user | uppercase }}</div>
      <i class="icon ion-chevron-left icon-accessory" style="color: #f2f2ff"></i>
    </a>

    <!--<div class="padding tasktxt"><strong>Status</strong> : {{ status }}</div>
    <div class="padding tasktxt" ng-hide="hideproject()"><strong>Project</strong> : {{ projectname }} </div>
    <div class="padding tasktxt" ng-hide="hideproject()"><strong>Project Desc</strong> : {{ projectdesc }} </div>
    <div class="padding tasktxt"><strong>Date</strong> : {{ taskdate | date:'dd/MM/yyyy' }} </div>
    <div class="padding tasktxt"><strong>Time</strong> : {{ time }}</div>
    <div class="padding tasktxt"><strong>Address</strong> : {{ address }}</div>
    <div class="padding tasktxt"><strong>Contact</strong> : {{ contact }}</div>
    <div class="padding tasktxt"><strong>Notes</strong> : {{ notes }}</div>-->

    <form action="" class="padding">
      <label class="item item-input">
          <span class="input-label">Status</span>
          {{ status | uppercase }}
      </label>   
      <label class="item item-input" ng-hide="hideproject()">
          <span class="input-label">Project</span>
          {{ projectname }} 
      </label>  
      <label class="item item-input" ng-hide="hideproject()">
          <span class="input-label">Project Desc</span>
          {{ projectdesc }} 
      </label>   
      <label class="item item-input">
          <span class="input-label">Date/Time</span>
          {{ taskdate | date:'dd/MM/yyyy' }} - {{time}} 
      </label>
            <label class="item item-input">
          <span class="input-label">Address</span>
          {{ address }} 
      </label>
      <label class="item item-input">
          <span class="input-label">City</span>
          {{ city }} 
      </label> 
      <label class="item item-input">
          <span class="input-label">Contact</span>
          {{ contact }} 
      </label>   
      <label class="item item-input">
          <span class="input-label">Notes</span>
          {{ notes }} 
      </label>          
      </form>


    </div>
  </ion-content>
  <div class="bar bar-footer bar-energized footer-button" ng-hide="hidebutton()" bg>
    <a class="button button-full button-energized" ng-click="startTask(id)"><strong>START</strong></a> <!--ng-hide="{{task_status_id == 'A'}}-->
  </div>
</ion-view>
