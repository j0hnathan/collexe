<ion-view hide-nav-bar="true" view-title="Feedback">
  <div class="bar bar-header bar-light barstyle">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <h1 class="title">{{ curdate | date:'dd/MM/yyyy' }}</h1>
   <span class="button button-icon icon ion-checkmark-round" ng-show="checkin_check" style="color: #DF5D44;"></span>
  </div>
  <ion-content class="has-header" scroll="false">

    <div class="content_pane">
      <a class="button button-full item-icon-left whbg" ng-click="goBacktoMain()">
      <div class="task_task2">FEEDBACK</div>
      <i class="icon ion-chevron-left icon-accessory" style="color: #133D69"></i>
    </a>
      <form class="padding" novalidate role="form">
      <label class="item item-input">
          <span class="input-label">Comment *</span>
          <textarea name="comment" rows="5" maxlength="255" placeholder="Your comment" ng-model="feedback.comment" ng-required="true"></textarea>         
      </label>      

      <label class="item item-input">
          <span class="input-label">Email *</span>
          <input type="email" maxlength="30" placeholder="Your email" ng-model="feedback.email" ng-required="true">      
      </label>   

      <label class="item item-input">
          <span class="input-label">Rate *</span>
          <select name="usertype" ng-model="feedback.rate" ng-required="true">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>               
      </label>         

      <!-- <label class="item item-input">
          <span class="input-label">Rate</span>
          <div class="rating">
      			<span>☆</span>
            <span>☆</span>
            <span>☆</span>
            <span>☆</span>
            <span>☆</span>
    		  </div> 
      </label>  -->              

      </form>

    </div>

  </ion-content>
  <div class="bar bar-footer bar-energized footer-button" ng-click="showFeedbackConfirm()">
  <a class="button button-full button-energized"><strong>SEND FEEDBACK</strong></a>
</div>
</ion-view>
