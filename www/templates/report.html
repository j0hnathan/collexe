<ion-view hide-nav-bar="true" view-title="Generate Report">
  <div class="bar bar-header bar-light barstyle">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <h1 class="title">{{ curdate | date:'dd/MM/yyyy' }}</h1>
   <span class="button button-icon icon ion-checkmark-round" ng-show="checkin_check" style="color: #DF5D44;"></span>
  </div>
  <ion-content class="has-header" scroll="false">

    <div class="content_pane">
       <a class="button button-full item-icon-left whbg" ng-click="goBack()">
      <div class="task_task2">EXPORT REPORT</div>
      <i class="icon ion-chevron-left icon-accessory" style="color: #133D69"></i>
      </a>
      <form action="" class="padding">

      <label class="item item-input">
          <span class="input-label">Employee</span>
          <select name="employee" ng-model="report.employee" ng-required="true">
            <option ng-repeat="employee in employeelist" value="{{employee.id}}">
             {{employee.fullname}}
            </option>
          </select>          
      </label>

      <label class="item item-input">
          <span class="input-label">Date From</span>
          <input type="date" ng-model="report.datefrom" ng-required="true">             
      </label>

      <label class="item item-input">
          <span class="input-label">Date To</span>
          <input type="date" ng-model="report.dateto" ng-required="true">             
      </label>

      <label class="item item-input">
          <span class="input-label">Send To Email *</span>
          <input type="email" ng-model="report.email" maxlength="30" ng-required="true">          
      </label>
      <label class="item item-input">
          <span class="input-label">Subject *</span>
          <input type="text" ng-model="report.subject" maxlength="100" ng-required="true">          
      </label>

      </form>

    </div>

  </ion-content>
  <div class="bar bar-footer bar-energized footer-button">
  <a class="button button-full button-energized" ng-click="showGenerateReportConfirm()"><strong>SEND REPORT</strong></a>
  </div>
</ion-view>
