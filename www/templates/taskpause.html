<ion-view hide-nav-bar="true" view-title="Task pause">
  <div class="bar bar-header bar-light barstyle">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <h1 class="title">{{ curdate | date:'dd/MM/yyyy' }}</h1>
   <span class="button button-icon icon ion-checkmark-round" ng-show="checkin_check" style="color: #DF5D44;"></span>
  </div>
  <ion-content class="has-header" scroll="false">
    
    <div class="content_pane">
      <a class="button button-full item-icon-left whbg" ng-click="goBack()">
      <div class="task_task2">PAUSE TASK</div>
      <i class="icon ion-chevron-left icon-accessory" style="color: #133D69"></i>
    </a>
      <form class="padding" novalidate role="form">
      <label class="item item-input">
          <span class="input-label">Reason</span>
          <textarea name="reason" rows="4" maxlength="800" ng-model="task.reason" ng-required="true" placeholder="Enter a reason to pause the job"></textarea>         
      </label> 

      </form>

    </div>
  </ion-content>
  <div class="bar bar-footer bar-energized footer-button">
    <a class="button button-full button-energized" ng-click="showPauseTaskAlert(id)"><strong>SUBMIT</strong></a>
  </div>
</ion-view>
