<ion-view hide-nav-bar="true" view-title="Assign Task">
  <div class="bar bar-header bar-light barstyle">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <h1 class="title">{{ curdate | date:'dd/MM/yyyy' }}</h1>
   <span class="button button-icon icon ion-checkmark-round" ng-show="checkin_check" style="color: #DF5D44;"></span>
  </div>
  <ion-content class="has-header" scroll="true">

    <div class="content_pane">
      <a class="button button-full item-icon-left whbg" ng-click="goBacktoMain()">

      <i class="icon ion-chevron-left icon-accessory" style="color: #133D69"></i>

      <form class="padding" novalidate role="form">
      <label class="item item-input">

          <span class="input-label">Assign To</span>
          <select name="assignto" ng-model="task.assignto" ng-required="true">
            <option value="">NONE</option>
            <option ng-repeat="employee in employeelist" value="{{employee.id}}">
             {{employee.fullname}}
            </option>
          </select>          
      </label>

      <label class="item item-input">
          <span class="input-label">Job Type *</span>
          <select name="jobtype" ng-model="task.jobtype" ng-required="true">
            <option ng-repeat="jobtype_item in jobtypelist" value="{{jobtype_item.id}}">
             {{jobtype_item.type}}
            </option>
          </select>          
      </label>

       <label class="item item-input">
          <span class="input-label">Project</span>
          <select name="project" ng-model="task.project" ng-change="populateProject()">
            <option ng-repeat="project_item in projectlist" value="{{project_item.projectid}}">
             {{project_item.projectname}}
            </option>
          </select>          
      </label>

      <label class="item item-input">
          <span class="input-label">Time *</span>
          <select name="time" ng-model="task.time" ng-required="true">

      <label class="item item-input">
          <span class="input-label">Address *</span>
          <textarea name="address" rows="3" placeholder="Your address" maxlength="100" ng-model="task.address" ng-required="true"></textarea>         
      </label>      

      <label class="item item-input">
          <span class="input-label">City *</span>
          <input type="text" name="city" maxlength="30" placeholder="City" ng-model="task.city" ng-required="true">      
      </label>        

      <label class="item item-input">
          <span class="input-label">Contact *</span>
          <input type="text" name="contact" maxlength="30" placeholder="Contact person" ng-model="task.contact" ng-required="true">
      </label>   

      <label class="item item-input">
          <span class="input-label">Notes *</span>
          <textarea name="notes" rows="3" placeholder="Your notes" maxlength="255" ng-model="task.notes" ng-required="true"></textarea>
