<ion-view hide-nav-bar="true" view-title="Create Task">
  <div class="bar bar-header bar-light barstyle">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <h1 class="title">{{ curdate | date:'dd/MM/yyyy' }}</h1>
   <span class="button button-icon icon ion-checkmark" ng-show="checkin_check"></span>
  </div>
  <ion-content class="has-header" scroll="false">

    <div class="content_pane">
      <a class="button button-full item-icon-left whbg" ng-click="goBack()">
      <div class="task_task2">CREATE NEW USER</div>
      <i class="icon ion-chevron-left icon-accessory" style="color: #133D69"></i>
    </a>
      <form class="padding" novalidate role="form">

      <label class="item item-input">
          <span class="input-label">User Type *</span>
          <select name="usertype" ng-model="newuser.usertype" ng-change="checkusertype()">
            <option ng-repeat="usertype in usertypelist" value="{{usertype.id}}">
             {{usertype.type}}
            </option>           
          </select>          
      </label>  

      <label class="item item-input" ng-hide="hideteam()">
          <span class="input-label">Team *</span>
          <select type="team" ng-model="newuser.team">   
            <option ng-repeat="team in teamlist" value="{{team.teamid}}">
             {{team.teamname}}
            </option> 
          </select>   
      </label>
      <label class="item item-input" ng-hide="hideteamnomgr()">
          <span class="input-label">Team *</span>
          <select type="teamnomgr" ng-model="newuser.teamnomgr">   
            <option ng-repeat="teamnomgr in teamnomgrlist" value="{{teamnomgr.teamid}}">
             {{teamnomgr.teamname}}
            </option> 
          </select>   
      </label>  

      <label class="item item-input">
          <span class="input-label">Username *</span>
          <input type="text" maxlength="16" placeholder="Username" ng-model="newuser.username" ng-required="true">      
      </label>   

      <label class="item item-input">
          <span class="input-label">Password *</span>
          <input type="password" maxlength="16" placeholder="Password" ng-model="newuser.password" ng-required="true">      
      </label>   

      <label class="item item-input">
          <span class="input-label">Full Name *</span>
          <input type="text" maxlength="100" placeholder="Full Name" ng-model="newuser.fullname" ng-required="false">      
      </label> 

      <label class="item item-input">
          <span class="input-label">Staff ID</span>
          <input type="text" maxlength="50" placeholder="Employee ID" ng-model="newuser.employeeid" ng-required="false">      
      </label> 

      <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" maxlength="50" placeholder="Email Address" ng-model="newuser.email" ng-required="false">      
      </label> 

      <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text" maxlength="50" placeholder="Phone Number" ng-model="newuser.phone" ng-required="false">      
      </label>       

      </form>

    </div>

  </ion-content>
  <div class="bar bar-footer bar-energized footer-button" ng-click="showAddUserConfirm()">
  <a class="button button-full button-energized"><strong>ADD USER</strong></a>
</div>
</ion-view>
