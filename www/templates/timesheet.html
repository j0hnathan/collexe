<ion-view hide-nav-bar="true" view-title="Timesheet">
<div class="bar bar-header bar-light barstyle" >
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <h1 class="title">{{ curdate | date:'dd/MM/yyyy' }}</h1>
   <span class="button button-icon icon ion-checkmark-round" ng-show="checkin_check" style="color: #DF5D44;"></span>
  </div>
  <ion-content class="has-header" scroll="false">

    <div class="content_pane">
       <a class="button button-full item-icon-left whbg" ng-click="goBacktoMain()">
      <div class="task_task2">TIMESHEET</div>
      <i class="icon ion-chevron-left icon-accessory" style="color: #133D69"></i>
    </a>
      <form class="padding" novalidate role="form">
          <ion-radio ng-model="timesheet.show" ng-required="true" value="D">Daily</ion-radio>
          <ion-radio ng-model="timesheet.show" ng-required="true" value="W">Weekly</ion-radio>
          <ion-radio ng-model="timesheet.show" ng-required="true" value="M">Monthly</ion-radio>   
     
      </form>

    </div>

  </ion-content>
  <div class="bar bar-footer bar-energized footer-button">
  <a class="button button-full button-energized" ng-click="showTimesheet()"><strong>Show Timesheet</strong></a>
</div>
</ion-view>
